version: '2'
services:
   db:
      image: mysql:5.7
      ports:
        - "3306:3306"
      volumes:
        - dbvolume:/var/lib/mysql
      environment:
        - MYSQL_ROOT_PASSWORD=toor
   webserver:
     image: acirulis/wd-webdev-auto
     # build: .
     volumes:
       - ./webroot:/var/www/html
       - ./sites-enabled:/etc/nginx/sites-enabled
       - ./certs:/etc/ssl/private
     command: /root/startup.sh
     # restart: on-failure
     environment:
        - XDEBUG_REMOTE_HOST=10.0.75.1
     ports:
       - "80:80"
       - "443:443"
     depends_on:
        - db
volumes:
  dbvolume:

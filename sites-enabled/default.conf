<VirtualHost *:80>
  ServerName test.local.io

	RewriteEngine On 
	RewriteCond %{HTTPS} !=on 
	RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L]

</VirtualHost>
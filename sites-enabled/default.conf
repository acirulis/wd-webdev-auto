<VirtualHost *:443>
  ServerAdmin info@whitedigital.eu
  DocumentRoot /var/www/html/
  ServerName test.local.io

  SSLEngine on
  SSLCertificateFile    /etc/ssl/private/whitedigital.local.crt
  SSLCertificateKeyFile /etc/ssl/private/whitedigital.local.key
  <FilesMatch "\.(cgi|shtml|phtml|php)$">
	  SSLOptions +StdEnvVars
  </FilesMatch>
  BrowserMatch ".*MSIE.*" \
                nokeepalive ssl-unclean-shutdown \
                downgrade-1.0 force-response-1.0

  <Directory /var/www/html>
    Options -Indexes -Includes -FollowSymLinks +SymLinksIfOwnerMatch
    AllowOverride AuthConfig Limit Indexes FileInfo Options
    Require all granted
  </Directory>

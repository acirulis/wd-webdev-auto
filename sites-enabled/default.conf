<VirtualHost *:80>
  ServerAdmin info@whitedigital.eu
  DocumentRoot /var/www/html
  ServerName localhost
  <Directory /var/www/html>
    Options -Indexes -Includes -FollowSymLinks +SymLinksIfOwnerMatch
    AllowOverride AuthConfig Limit Indexes FileInfo
    AllowOverride AuthConfig Limit Indexes FileInfo Options
    Require all granted
  </Directory>
